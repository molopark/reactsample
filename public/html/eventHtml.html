<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>addEventListener 클릭 이벤트 예제</title>
</head>

<body>
    <button id="btn">클릭하세요</button>
    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            alert('버튼 클릭 이벤트 발생!');
        });
    </script>
</body>

</html>
